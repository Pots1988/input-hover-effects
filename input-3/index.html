<!DOCTYPE html>
<html lang="en">
<head>
  <title>Input :focus effect #3</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section>
    <h2 class="header">
      Input focus effect
    </h2>
    <div class="d-flex">
      <div class="input">
        <input
          type="text"
          class="input__field"
          id="input-1"
          placeholder=" "
        >
        <label
          for="input-1"
          class="input__label"
        >
          <span class="input__text">First Name</span>
        </label>
      </div>
    </div>
  </section>
</body>
</html>
